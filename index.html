<!DOCTYPE html>
<html lang="en">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="shortcut icon" href="./favicon-32x32.png" />
  <title>Product Card</title>
</head>
<body>
  <article>
    <div class="container-card">
      <div class="container-image">
        <img class="image" src="./image-product-desktop.jpg"/>
      </div>
      <div class="container-info">
        <div class="info">
          <p class="etiqueta">perfume</p>
          <h1 class="tittle">gabrielle essence eau de parfum</h1>
          <p class="text">A floral, solar and voluptuous interpretacion composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>
          <div class="container-money"><p class="price">$149.99</p><p class="offert">$169.99</p></div>
          <button class="button">
            <img src="./icon-cart.svg">
            <p class="button-text">add to cart</p>
          </button>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
